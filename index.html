<!DOCTYPE html>
<html lang="en">
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <section class="hero is-info">
      <div class="hero-body">
        <p class="title">Weather Dashboard</p>
      </div>
    </section>
  </header>

  <div class="columns is-variable">
    <div class="column is-3">
      <h3>Search By City</h3>
      <input 
      class="input is-link is-medium is-rounded" 
      type="text" 
      id="city" />
      <button 
      class="button is-link is-rounded is-fullwidth">
        Search</button>
    </div>
  </div>
  <main>
    <h1>DAILY FORECAST</h1>
    <div class= "container box">
      <div class="columns is-vcentered" id="current-forecast">
        <div class="column is-8">
          <p id = "current-city" ></p>
          <p id = "current-day"></p>
          <p id = "current-temp">Temp</p>
          <p id = "current-windspeed">Windspeed</p>
          <p id = "current-humidity">Humidity</p>
          <p id = "uv-index">UV Index</p>
        </div>
      </div>
    </div>
  </main>
  <h1>FIVE DAY FORECAST</h1>
  <div class="five-day-forecast">
    <div class="box">
    <div class="columns is-mobile is-multiline is-centered">
      <div class="column is-narrow">
        <p class="bd-notification is-primary" id="">
          <p id = "current-day1"></p>
          <p id = "current-temp1">Temp</p>
          <p id = "current-windspeed1">Windspeed</p>
          <p id = "current-humidity1">Humidity</p> 
               
      </div>

      <div class="column is-narrow">
        <p class="bd-notification is-primary">         
        </p>
        <p id = "current-day2"></p>
          <p id = "current-temp2">Temp</p>
          <p id = "current-windspeed2">Windspeed</p>
          <p id = "current-humidity2">Humidity</p>
      </div>
      <div class="column is-narrow">
        <p class="bd-notification is-primary">            
        </p>
        <p id = "current-day3"></p>
          <p id = "current-temp3">Temp</p>
          <p id = "current-windspeed3">Windspeed</p>
          <p id = "current-humidity3">Humidity</p>
      </div>
      <div class="column is-narrow">
        <p class="bd-notification is-primary">          
        </p>
        <p id = "current-day4"></p>
        <p id = "current-temp4">Temp</p>
        <p id = "current-windspeed4">Windspeed</p>
        <p id = "current-humidity4">Humidity</p>
      </div>
      <div class="column is-narrow">
        <p class="bd-notification is-primary">          
        </p>
        <p id = "current-day5"></p>
          <p id = "current-temp5">Temp</p>
          <p id = "current-windspeed5">Windspeed</p>
          <p id = "current-humidity5">Humidity</p>
      </div>
      </div>
    </div>
  </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
